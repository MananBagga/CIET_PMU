{% load static tailwind_tags %} {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Annual Budget</title>
     {% tailwind_css %}
</head>
<body>
    <section id="budget" class="section fade-in">
        <h2 class="text-2xl font-bold mb-4">Set Annual Budget</h2>
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="text-lg font-semibold">Recent Transactions</h3>
          <table class="w-full text-left">
            <thead>
              <tr class="border-b">
                <th class="p-2">Status</th>
                <th class="p-2">Date</th>
                <th class="p-2">Type</th>
                <th class="p-2">Amount</th>
                <th class="p-2">Details</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b">
                <td class="p-2 text-green-500">Completed</td>
                <td class="p-2">2025-07-01</td>
                <td class="p-2">Deposit</td>
                <td class="p-2">5.34</td>
                <td class="p-2">Deposit to balance</td>
              </tr>
              <tr class="border-b">
                <td class="p-2 text-orange-500">Pending</td>
                <td class="p-2">2025-07-02</td>
                <td class="p-2">Withdrawal</td>
                <td class="p-2">-3.45</td>
                <td class="p-2">Tokens withdrawn</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
</body>
</html>
