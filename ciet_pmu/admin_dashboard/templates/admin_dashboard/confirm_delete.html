{% extends "layout.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50 px-4">
  <div class="w-full max-w-sm sm:max-w-md md:max-w-lg bg-white p-4 sm:p-6 rounded-lg shadow-lg">
    
    <h2 class="text-lg sm:text-xl font-semibold text-red-700 text-center">Confirm Deletion</h2>
    <p class="mt-3 sm:mt-4 text-center text-gray-700 text-sm sm:text-base">
      Are you sure you want to delete project <strong>{{ project.title }}</strong>?
    </p>

    <form method="POST" class="mt-5 flex flex-col sm:flex-row sm:justify-center sm:items-center gap-3">
      {% csrf_token %}
      <button type="submit" 
              class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow transition">
        Yes, Delete
      </button>
      <a href="{% url 'view_projects' %}" 
         class="w-full sm:w-auto text-center text-gray-600 hover:text-gray-800 hover:underline px-4 py-2 rounded">
        Cancel
      </a>
    </form>
    
  </div>
</div>
{% endblock %}
