{% extends "layout.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold text-red-700">Confirm Deletion</h2>
  <p class="mt-4">Are you sure you want to delete project <strong>{{ project.title }}</strong>?</p>
  <form method="POST" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'view_projects' %}" class="ml-3 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
