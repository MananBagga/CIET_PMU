{% extends "layout.html" %} 

{% block title %} CIET PMU - Login {% endblock %} 

{% block content %} 

{% include "partials/navbar.html" %}

<div class="flex items-center justify-center min-h-screen p-12 relative z-10">
  <div
    class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl animate-slide-in-up"
  >
    <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
      Log In
    </h2>
    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300"
        />
      </div>
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-800 transition-all duration-300 hover:scale-105"
      >
        Log In
      </button>

      {% if messages %}
      <div class="space-y-2 mb-4">
        {% for message in messages %}
        <div
          class="p-3 rounded text-sm font-medium {% if 'error' in message.tags %} bg-red-100 text-red-700 border border-red-300 {% elif 'success' in message.tags %} bg-green-100 text-green-700 border border-green-300 {% else %} bg-gray-100 text-gray-700 border border-gray-300 {% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </form>
  </div>
</div>

{% endblock %}
