{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIET PMU - Signup</title>
  {% tailwind_css %}
</head>
<body class="bg-gray-50 font-sans text-gray-800 animate-fade-in-up">
  <nav class="flex items-center justify-between p-6 bg-white shadow-xl border-b-2 border-gray-100 relative z-50 animate-slide-in-up">
    <div class="flex items-center space-x-6">
      <img src="{% static "images/home_page_images/ciet-full-logo.jpg" %}" alt="CIET PMU Logo" class="h-14 transition-transform duration-300 hover:scale-105">
      <span class="text-2xl font-bold text-gray-800">CIET PMU</span>
    </div>
    <div class="space-x-10">
      <a href="/" class="text-gray-700 hover:text-purple-800 font-medium transition-colors duration-300 animate-slide-in-right" style="animation-delay: 0.1s">Home</a>
      <a href="/features" class="text-gray-700 hover:text-purple-800 font-medium transition-colors duration-300 animate-slide-in-right" style="animation-delay: 0.2s">Features</a>
      <a href="/pricing" class="text-gray-700 hover:text-purple-800 font-medium transition-colors duration-300 animate-slide-in-right" style="animation-delay: 0.3s">Pricing</a>
      <a href="/testimonials" class="text-gray-700 hover:text-purple-800 font-medium transition-colors duration-300 animate-slide-in-right" style="animation-delay: 0.4s">Testimonials</a>
    </div>
    <div class="space-x-4">
      <a href="/login" class="text-white bg-purple-700 hover:bg-purple-800 px-6 py-3 rounded-full font-semibold transition-colors duration-300 hover:scale-105">Login</a>
    </div>
  </nav>
  <div class="flex items-center justify-center min-h-screen p-12 relative z-10">
    <div class="absolute top-0 right-0 w-1/3 h-1/2 bg-purple-300 transform rotate-45 opacity-50 z-0 transition-all duration-1000"></div>
    <div class="absolute top-1/4 right-0 w-1/4 h-1/3 bg-pink-300 transform rotate-30 opacity-50 z-0 transition-all duration-1000"></div>
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl animate-slide-in-up">
      <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Create Your Account</h2>
      <form class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300">
        </div>
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300">
        </div>
        <button type="submit" class="w-full bg-purple-700 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-800 transition-all duration-300 hover:scale-105">Sign Up</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="/login" class="text-purple-700 hover:text-purple-900 font-medium">Login here</a></p>
    </div>
  </div>
</body>
</html>
