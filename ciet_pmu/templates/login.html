{% load static %} {% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Project Management Unit</title>
    <link rel="stylesheet" href="{% static "theme/css/style.css" %}"> 
    {% tailwind_css %}
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Login to your account</h2>
        <p class="text-sm text-gray-500">
          Project Management Unit - CIET, NCERT
        </p>
      </div>

      <form
        action="{% url 'login' %}"
        method="POST"
        class="space-y-4"
        novalidate
      >
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="6"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        {% if form.errors %}
        <div class="text-red-600 text-sm">Invalid username or password.</div>
        {% endif %}

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Login
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="{% url 'signup' %}" class="text-blue-600 hover:underline"
          >Signup here</a
        >
      </p>
    </div>
  </body>
</html>
